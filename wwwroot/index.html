<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data</title>
</head>
<body>
    <div id="message"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/message');
                const data = await response.json();

                if (data.length > 0) {
                    // Son mesajı göster
                    const lastMessage = data[data.length - 1];
                    document.getElementById('message').innerText = JSON.stringify(lastMessage);
                } else {
                    // Mesaj yoksa uygun bir mesaj göster
                    document.getElementById('message').innerText = 'No messages available.';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('message').innerText = 'Error fetching data.';
            }
        }

        // Veriyi 50 ms'de bir yenile
        setInterval(fetchData, 50);

        // Sayfa yüklendiğinde ilk veri çek
        fetchData();
    </script>
</body>
</html>
