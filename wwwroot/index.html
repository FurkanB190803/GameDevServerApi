<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data</title>
</head>
<body>
    <div id="message"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/message');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('message').innerText = data.join('\n'); // Verileri uygun şekilde birleştirin
            } catch (error) {
                console.error('Veri çekme hatası:', error);
                document.getElementById('message').innerText = 'Veri yüklenirken hata oluştu.';
            }
        }

        // Veri çekme işlemini her 50 milisaniyede bir yapın
        setInterval(fetchData, 50);
    </script>
</body>
</html>
